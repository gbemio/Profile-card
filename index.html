<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="gbemi.jpg" alt="" data-testid="profilePicture">
        <h1 data-testid="fullName">Odukoya Gbemisola Favour</h1>  
        <h2 data-testid="jobTitle">Front-end Developer</h2> 
        <p data-testid="shortBio"></p>
        <p data-testid="currentLocation" >Lagos, Nigeria</p>  
        <a href="mailto:gbemisolaodukoya3@gmail.com" data-testid="emailAddress">gbemisolaodukoya3@gmail.com</a> 
        <div class="social-links">
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
        </div>  
        <P data-testid="currentTimeUTC" id="currentTimeUTC"></P>
    </div>
    <script src="script.js"></script>
</body>
</html>
